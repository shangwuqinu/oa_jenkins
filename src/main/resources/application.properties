spring.application.name=oa
spring.datasource.url=jdbc:mysql://localhost:3306/oa
spring.datasource.username=root
spring.datasource.password=12346
spring.jpa.hibenate.ddl-auto=update
spring.jpa.show-sql=true
oa.api.url=${OA_API_URL:http://oa-test.dsmm.com}
jenkins.url=${JENKINS_URL:http://192.168.1.54:8188}


########################################## MyBatis-plus start ##########################################
mybatis-plus.mapper-locations=classpath:mappers/**/*.xml
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.configuration.cache-enabled=true
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis-plus.global-config.db-config.logic-delete-field=isDeleted
mybatis-plus.global-config.db-config.logic-delete-value=1
mybatis-plus.global-config.db-config.logic-not-delete-value=0
mybatis-plus.global-config.banner=false